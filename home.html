<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Inexorable</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/material.css" />
  <link rel="stylesheet" href="css/spinner.css" />
  <link rel="stylesheet" href="css/autocomplete.css" />
</head>

<body>
  <div class="page">
    <div class="section header">
      <div class="group">
        <div class="autocomplete">
          <input type="text" id="company-selector" value="" required>
          <label>Stock symbol or company name</label>
          <div id="progress-bar" class="progress-bar"></div>
        </div>
      </div>

    </div>
    <div class="section content">
      <div id="log-history"></div>
      <div id="company-header" class="company" style="display: none;">
        <a href="javascript:openMenu()" style="flex-grow: 1; vertical-align: middle;">
          <i class="material-icons">
            menu
          </i>
        </a>
        <div id="company-name" style="flex-grow: 8; overflow: hidden;text-overflow: ellipsis;"></div>
        <a href="javascript:addCompany()" style="flex-grow: 1; text-align: right; vertical-align: center;">
          <i class="material-icons">
            add
          </i>
        </a>
      </div>
      <div class="container">
        <h2 id="message"></h2>
        <div id="stock-chart" style="width: 100%; height: 500px"></div>
        <div id="progress-spinner" style="height: 500px; padding-top: 50px; display: none" class="spinner"></div>
      </div>

      <div id="menu" class="overlay-menu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content">
          <div class="group mb-40">You can customize data series by choosing interval and rage below.</div>
          <div class="group mb-20">
            <select id="interval" required>
              <option value="1m">1 minute</option>
              <option value="2m">2 minutes</option>
              <option value="5m">5 minutes</option>
              <option value="15m">15 minutes</option>
              <option value="60m" selected>1 hour</option>
              <option value="1d">1 day</option>
            </select>
            <label for="interval">Interval</label>
          </div>
          <div class="group mb-20">
            <select id="range" required>
              <option value="1d" selected>1 day</option>
              <option value="5d">5 days</option>
              <option value="1mo">1 month</option>
              <option value="3mo">3 months</option>
              <option value="6mo">6 months</option>
              <option value="1y">1 year</option>
              <option value="2y">2 years</option>
              <option value="5y">5 years</option>
              <option value="10y">10 years</option>
            </select>
            <label for="range">Range</label>
          </div>
          <div class="group">
            <button onclick="customizeChart()">Apply</button>
          </div>
        </div>

      </div>

      <div id="dialog-message" class="overlay-dialog">
        <div class="overlay-content">
          <div class="group">
            <div id="dialog-message-text"></div>
          </div>
          <div class="group">
            <button onclick="closeDialogMessage()">Close</button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <!--  <script src="js/datalist.js"></script> -->
  <script src="js/main.js"></script>
  <script src="js/autocomplete.js"></script>
</body>

</html>
