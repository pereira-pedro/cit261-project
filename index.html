<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <title>Inexorable</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="css/main.css" />
  <link rel="stylesheet" href="css/material.css" />
  <link rel="stylesheet" href="css/spinner.css" />
</head>

<body>
  <div class="page">
    <div class="section header">
      <div class="group">
        <input type="text" id="company-selector" list="company-list" value="" required>
        <label>Stock symbol or company name</label>
        <datalist id="company-list">
        </datalist>
      </div>

    </div>
    <div class="section content">
      <div id="company-header" class="company" style="display: none;">
        <a href="javascript:openMenu()" style="flex-grow: 1; vertical-align: middle;">
          <i class="material-icons">
            menu
          </i>
        </a>
        <div id="company-name" style="flex-grow: 8; overflow: hidden;text-overflow: ellipsis;"></div>
        <a href="javascript:addCompany()" style="flex-grow: 1; text-align: right; vertical-align: center;">
          <i class="material-icons">
            add
          </i>
        </a>
      </div>
      <div class="container">
        <h2 id="message"></h2>
        <div id="stock-chart" style="width: 100%; height: 500px"></div>
        <div id="progress-bar" style="height: 500px; padding-top: 50px; display: none" class="spinner"></div>
      </div>

      <div id="menu" class="overlay">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">&times;</a>
        <!-- Overlay content -->
        <div class="overlay-content">
          <div class="group mb-20">You can customize data series by choosing interval and rage below.</div>
          <div class="group mb-20">
            <input type="text" id="interval" list="interval-list" required />
            <input type="hidden" id="interval-data" value="60m" />
            <datalist id="interval-list">
              <option>1 minute</option>
              <option>2 minutes</option>
              <option>5 minutes</option>
              <option>15 minutes</option>
              <option>1 hour</option>
              <option>1 day</option>
            </datalist>
            <label for="interval">Interval</label>
          </div>
          <div class="group mb-20">
            <input type="text" id="range" list="range-list" required />
            <input type="hidden" id="range-data" value="1d" />
            <datalist id="range-list">
              <option>1 day</option>
              <option>5 days</option>
              <option>1 month</option>
              <option>3 months</option>
              <option>6 months</option>
              <option>1 year</option>
              <option>2 years</option>
              <option>5 years</option>
              <option>10 years</option>
            </datalist>
            <label for="range">Range</label>
          </div>
          <div class="group">
            <button onclick="customizeChart()">Apply</button>
          </div>
        </div>

      </div>

    </div>
  </div>

  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
  <script src="js/datalist.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
